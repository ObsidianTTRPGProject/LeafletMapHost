<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map Example</title>

  <!-- 1) Include Leaflet's CSS in the <head> -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-mnr4nxWv+eb9KmyHUH+f9IKW7f7CgUQfX+2QkMkk+6M="
    crossorigin=""
  />

  <!-- 2) (Optional) Set basic styles so the <body> has no default margins -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* 3) Make sure the #map container has a height */
    #map {
      width: 100%;
      height: 400px; /* adjust as desired */
    }
  </style>
</head>

<body>
  <!-- 4) Put a div where the map should go -->
  <div id="map"></div>

  <!-- 5) Include Leaflet's JS just before your own initialization script -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-3UHZq0Hbk4I7yqxxAC3V+g+gGL+2ZxwD2JDPrd2VyrI="
    crossorigin=""
  ></script>

  <!-- 6) Initialize the map -->
  <script>
    // (a) Create the map object, centering at latitude 51.505, longitude –0.09, zoom 13
    var map = L.map("map").setView([51.505, -0.09], 13);

    // (b) Add the OpenStreetMap tile layer (default Leaflet example)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // (c) (Optional) Add a marker at the same location
    L.marker([51.505, -0.09])
      .addTo(map)
      .bindPopup("A pretty marker.<br> Easily customizable.")
      .openPopup();
  </script>
</body>
</html>
