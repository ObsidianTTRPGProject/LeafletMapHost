<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map – Adelaide Test</title>

  <!-- Include Leaflet’s CSS (no integrity, to rule out SRI issues) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make sure the #map container has a fixed height */
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <h1 style="text-align:center; margin:20px 0;">Leaflet Test Page</h1>
  
  <div id="map"></div>

  <!-- Include Leaflet’s JS (no integrity) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Initialize the map at Adelaide’s coordinates (lat, lng) with zoom 13
    var map = L.map("map").setView([-34.9285, 138.6007], 13);

    // Add the OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    // Place a marker on Adelaide CBD
    L.marker([-34.9285, 138.6007])
      .addTo(map)
      .bindPopup("Adelaide CBD")
      .openPopup();
  </script>
</body>
</html>
